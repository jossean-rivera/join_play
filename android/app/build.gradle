plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.hobbies"
    compileSdk = flutter.compileSdkVersion

    /**
     Required for geolocation
     See more: https://fernandoptr.medium.com/how-to-get-users-current-location-address-in-flutter-geolocator-geocoding-be563ad6f66a
     */
    compileSdkVersion 34

    /* 
    Your project is configured with Android NDK 23.1.7779620, but the following plugin(s) depend on a different Android NDK version:
    - cloud_firestore requires Android NDK 21.1.6352462
    - firebase_auth requires Android NDK 21.1.6352462
    - firebase_core requires Android NDK 21.1.6352462
    - firebase_in_app_messaging requires Android NDK 21.1.6352462
    - firebase_installations requires Android NDK 21.1.6352462
    - rive_common requires Android NDK 25.1.8937393
    Fix this issue by using the highest Android NDK version (they are backward compatible).
    Add the following to /Users/jossean/Development/join_play/android/app/build.gradle:
    */
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.hobbies"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        /**
        | The plugin firebase_auth requires a higher Android SDK version.                                                   │
        │ Fix this issue by adding the following to the file /Users/jossean/Development/join_play/android/app/build.gradle: │
        │ android {                                                                                                         │
        │   defaultConfig {                                                                                                 │
        │     minSdkVersion 23                                                                                              │
        │   }                                                                                                               │
        │ }
        */
        minSdkVersion 23

        // Explicitly enabling BuildConfig support
        buildConfigField "boolean", "ENABLE_LOGS", "true"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig true
    }
}

flutter {
    source = "../.."
}
